<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Modeling Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">

<body>
  <header>
    <h1>Contact</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
      <button id="lang-switch">FR</button>
    </nav>
  </header>
  <main>
    <section class="card">
      <h2 class="accent">Contact me</h2>
      <form class="contact-form" action="https://formspree.io/f/mnnvopev" method="POST">
        <input type="text" name="name" placeholder="Your name" required>
        <input type="email" name="email" placeholder="Your email" required>
        <textarea name="message" placeholder="Your message" rows="5" required></textarea>
        <input type="text" name="_gotcha" style="display:none">
        <button type="submit">Send</button>
      </form>
      <div class="socials">
        <a href="https://instagram.com/yourhandle" target="_blank"><img src="assets/img/instagram.svg" alt="Instagram" /></a>
        <a href="mailto:luciepauthex@gmail.com"><img src="assets/img/email.svg" alt="Email" /></a>
      </div>
    </section>
  </main>
  <footer>
    &copy; 2025 Lucie
  </footer>
  <script src="assets/js/lang.js"></script>
</body>
</html>
